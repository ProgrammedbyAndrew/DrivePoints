<!DOCTYPE html>
<html>
<head>
    <title>Drive Rewards App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="mainPage" class="container">
        <header>
            <h1>Drive Rewards</h1>
            <div id="points">Total Points: <span id="totalPoints">186</span></div>
            <div id="monitoringMessage" class="pulsing">
                <i class="fas fa-sync-alt fa-spin fa-3x"></i>
                <p>Do not use your device for the entirety of the drive to collect your points.</p>
            </div>
        </header>
        <main>
            <button id="marketplaceButton" class="btn" onclick="window.location.href='marketplace.html'">Marketplace</button>
            <button id="emergencyButton" class="btn emergency">EMERGENCY</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
